<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="assets/css/grid.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,700;9..40,900&family=Ranga&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="grid">
            <div class="row no-gutters">
                 <!-- Navbar -->
                <div class="col ls-1">
                    <div class="navbar">
                        <div class="navbar__addButton">
                            <img src="/assets/img/add_logo.svg" alt="" class=navbar__addButton-img>
                        </div>
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <img src="assets/img/student-person-svgrepo-com.svg" alt="" class="navbar__item-img">
                                <div class="navbar__item-heading">Student</div>
                            </li>
                        </ul>
                    </div>
                </div>
            

                 
                <div class="col l-11">
                    <!-- Header -->
                    <div class="row no-gutters">
                        <div class="col l-12">
                            <div class="header">
                                <div class="header__wrapper">
                                    <div class="header__heading">
                                        <div class="header__heading-date">
                                            12:00 AM Thursday, 30 / 11 /2023
                                        </div>
                                        <div class="header_title">Welcome to VDT Students Manager</div>
                                        <div class="header__account">
                                            <div class="header__account-wrapper">
                                                <img src="assets/img/avatar.svg" alt="" class="header__account-img">
                                                <div class="header__account-info">
                                                    <div class="header__account-name">@Dmin</div>
                                                    <div class="header__acount-role">Admin</div>
                                                </div>
                                                <div class="header__logout-wrapper">
                                                    <img src="assets/img/bell.svg" alt="" class="header__logout-img">
                                                </div>
                                                <div class="header__logout-wrapper">
                                                    <img src="assets/img/logout.svg" alt="" class="header__logout-img">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Dash Board -->
                    
                    <!-- Student List-->
                    <div class="row no-gutters">
                        <div class="col l-8">
                            <div class="container__wrapper">
                                <div class="container">
                                    <h1>Add New Student</h1>
                                    <form action="/add_student" method="post">
                                        <div class="form-group">
                                            <label for="name">Student Name:</label>
                                            <input type="text" id="name" name="name" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="gender">Student Gender:</label>
                                            <input type="text" id="gender" name="gender" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="university">Student University:</label>
                                            <input type="text" id="university" name="university" required>
                                        </div>
                                        <input type="submit" value="Add Student">
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col l-4">
                            <div class="img__wrapper">
                                <img class="decor__img" src="assets/img/anh-man-hinh-2023-09-19-luc-083728-461x280.png" alt="">
                                <img class="decor__img__2" src="assets/img/images.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        
    </div>
</body>
</html>
